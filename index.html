<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;800&family=Quicksand:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Interactive Components Demo</title>
</head>

<body>
  <main>
    <h1>Interactive Components Demo</h1>
    <section>
      <div class="flex-btwn">
        <div class="left-section">
          <a class="logo" href="#">Todo<span class="logoSp">App</span></a>
          <h2>Never miss an important task again!</h2>
          <p class="todoP">TodoApp is productivity app designed to help people stay organized and get more done.</p>
          <a class="btn flex-btwn" href="#">Download<span>
              &#10132;</span></a>
          <a class="scroll-down col-flex" href="#">Scroll Down<img class="scroll-arrow" src="./images/scroll-down.svg"
              alt=""></a>
        </div>

        <div class="right-section">
          <div class="top-section">
            <div class="add-and-search-icons flex">
              <div class="add-and-search"><img class="add" src="./images/add.svg" alt="search"></div>
              <div class="add-and-search "><img class="search" src="./images/search.svg" alt="search"></div>
            </div>

            <form class="add-and-search-section submit-bar flex-btwn hidden">
              <input type="text" required placeholder="Add your note here.." class="add-note hidden input">
              <input type="submit" value="Submit" class="submit-btn hidden input">
            </form>

            <div class="add-and-search-section search-bar flex-btwn hidden">
              <input type="text" placeholder="Search" class="search-note hidden input">
              <img class="clear-loupe hidden" src="./images/clear-loupe.svg" alt="search">
              <img class="color-clear-loupe hidden" src="./images/color-clear-loupe.svg" alt="search">
            </div>

            <div class="greeting">
              <p>Good Morning, <span class="user-name"></span> !</p>
              <p class="date">27th Feb, 2020</p>
            </div>
          </div>
          <div class="note-list"></div>
          <div class="notes-message hidden"></div>
          <div class="search-message hidden"></div>
        </div>

    </section>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
